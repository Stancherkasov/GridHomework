<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Dinner Shopping List</title>
	<link rel="stylesheet" href="./profile.css/reset.css">
	<link rel="stylesheet" href="./profile.css/index.css">
</head>
<body>
<header>
	<h1>CSS Dinner Shopping List</h1>
	<p class="header-p">Let's go to the mall!</p>
</header>
<main>
	<section class="menu">
	<form action="" method="post">
	<div class="first-option"> 
		<fieldset>
		<input type="checkbox" id= "first-option" name="first-option" value="first-option">
		<label for="first-option">A lot of pickles (for the next lessons about CSS) </label> 
		</fieldset>
	</div>
	<div class="second-option"> 
		<fieldset>
		<input type="checkbox" id= "second-option" name="second-option" value="second-option" checked>
		<label for="second-option">10 apples (for more CSS manipulations) </label> 
		</fieldset>
	</div>
	<div class="third-option"> 
		<fieldset>
		<input type="checkbox" id= "third-option" name="third-option" value="third-option">
		<label for="third-option">20 oranges (because they are awesome) </label>
		</fieldset>
	</div>
	<div class="forth-option"> 
		<fieldset>
		<input type="checkbox" id= "forth-option" name="forth-option" value="forth-option">
		<label for="forth-option">13 plates (hm... they always dissapear)</label> 
	</fieldset>
	</div>
	<div class="fifth-option"> 
		<fieldset>
		<input type="checkbox" id= "fifth-option" name="fifth-option" value="fifth-option">
		<label for="fifth-option">15 bentos</label> 
	</fieldset>
	</div>
	<div class="six-option"> 
		<fieldset>
		<input type="checkbox" id= "six-option" name="six-option" value="six-option" checked>
		<label for="six-option">1 bottle of Sake (for my friends) </label> 
	</fieldset>
	</div>
	</form>
	</section>
	<footer>
		<p>Bon appetit :)</p>
	</footer>
	</main>
</body>
</html>
